<form action="/api/upload" method="post" enctype="multipart/form-data">
    <div class="container">
        Widget ID:
        <input type="text" placeholder="Widget ID" ng-model="model.widgetId"
               class="form-control"/>
        URL:
        <input type="url" placeholder="URL" ng-model="model.widget.url"
               class="form-control"/>
        Width:
        <input type="text" name="width" placeholder="Width" ng-model="model.widget.width"
               class="form-control"/>
        Upload File:
        <input type="file" name="myFile" class="form-control"/>
    </div>

    <div class="container dow">
        <input name="widgetId" value="{{model.widgetId}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input name="websiteId" value="{{model.websiteId}}"style="display: none"/>
        <input name="pageId" value="{{model.pageId}}"style="display: none"/>
        <button class="btn btn-primary btn-block" type="submit" >
            Upload Image
        </button>
    </div>

    <div class="container">
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteWidget()">Delete</a>
        <a class="btn btn-primary btn-block"
           ng-click="model.gotoFlickr()">Flickr Search</a>
    </div>

</form>
