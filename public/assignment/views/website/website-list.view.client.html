    <div class="container-fluid">
        <div class="col">
            <div class="navbar-header">
                <div class="navbar-text pull-left">
                    <a href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-chevron-left">
            </span>
                    </a>
                </div>
                <a class="navbar-brand">Websites</a>
                <div class="navbar-text pull-right">
                    <a href="#!/user/{{model.userId}}/website/new">
            <span class="glyphicon glyphicon-plus">
            </span></a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    Name
                    <span class="glyphicon glyphicon-triangle-top"></span>
                </div>
                <div class="col-sm-3 hidden-xs">
                    Last Modified
                </div>
                <div class="col-sm-2 hidden-xs">
                    Owner
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
            </div>
        </li>
        <li ng-repeat="website in model.websites" class="list-group-item">
            <div class="row">
                <a ng-click="model.goToRespectivePage(website)" style="cursor:pointer;">
                    <div class="col-xs-11 col-sm-6">
                        {{website.name}}
                    </div>
                </a>
                <div class="col-sm-3 hidden-xs">
                    {{website.created | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{website.developerId}}
                </div>
                <div class="col">
                    <a ng-click="model.callWebsiteEdit(website)">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

        <div class="navbar-text pull-right">
