<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs border styler-four">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        Name
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </div>
                    <div class="col-xs-2">
                        <a href="website-new.html" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        {{website.name}}
                    </div>
                    <div class="col-xs-2">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>




    <div class="col-xs-12 col-sm-8 pull-right">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Website Name</label>
                <input ng-model="website.name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="comment">Description:</label>
                <textarea class="form-control" ng-model="website.description"    rows="5" id="comment" placeholder="Description"></textarea>

            </div>


        </form>

    </div>

</div>
