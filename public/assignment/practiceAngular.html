<!DOCTYPE html>
 <html lang="en" ng-app="BlogApp"> 
<head> 
    <meta charset="UTF-8">
         <title>Title</title>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
         <!-- Latest compiled and minified CSS --> 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="app.js"></script>
       </head>
 <body>
 <div class="container" ng-controller="BlogController"> 
    <label>Blog Title</label>
     <input ng-model="post.title" class="form-control"/>   
    <label>Blog Content</label> 
    <textarea ng-model="post.body" class="form-control"></textarea>
{{post.body}}
        <btn ng-click="createPost(post)" class="btn btn-primary btn-block">Post</btn>

    </textarea>
         <div ng-repeat="post in blogPosts">
        <a ng-click="deletePost(post)" class="pull-right">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
                 <h2>

                    {{post.title}}
                </h2>
         
                <p> 
                    {{post.body}} 
                </p>  
    </div>  
</div>
 </body>
 </html>
